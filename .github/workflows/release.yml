name: Java Release with Maven

on:
  push:
    tags:
      - 'v*.*.*'  # This triggers the workflow when a tag like v1.2.3 is pushed
      
permissions:
  contents: write  # Grant write access to the repository

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Checks out the code from the repository

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file CalculatorApp/pom.xml  # Builds the project

    - name: Extract version from tag
      id: extract_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV  # Extracts version from the tag and stores it in an environment variable

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1  # Uses the correct action to create the GitHub release
      with:
        files: CalculatorApp/target/CalculatorApp-*.jar  # Attach the JAR file created by Maven
        tag_name: ${{ env.VERSION }}  # Use the extracted version as the release tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the custom PAT token stored in GitHub Secrets 
